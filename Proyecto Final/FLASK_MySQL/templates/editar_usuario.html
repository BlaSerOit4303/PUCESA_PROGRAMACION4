{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h4>Editar Usuario</h4>
  <form method="POST" action="{{ url_for('usuarios.actualizar_usuario_route', id=usuario.id) }}">
    <div class="form-group">
      <label>Nombre completo</label>
      <input type="text" name="nombre" class="form-control" value="{{ usuario.nombre_completo }}" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" class="form-control" value="{{ usuario.email }}" required>
    </div>
    <div class="form-group">
      <label>Usuario (no editable)</label>
      <input type="text" class="form-control" value="{{ usuario.username }}" disabled>
    </div>
    <div class="form-group">
      <label>Rol (no editable)</label>
      <input type="text" class="form-control" value="{{ usuario.rol }}" disabled>
    </div>
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{{ url_for('usuarios.listar_usuarios') }}" class="btn btn-secondary ml-2">Cancelar</a>
  </form>
</div>
{% endblock %}
